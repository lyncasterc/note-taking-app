<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600&display=swap" rel="stylesheet">
    <title>Note Taking App</title>

</head>
<body>
    <div id="control-bar-container">
        <!-- <form id="new-note-container">
            <p>Create New Note</p>        
            <label for="add-title">Title</label>
                <input type="text" id="add-title" name="add-title" placeholder="Groceries">
            <label for="add-note">Note</label>
                <input type="text" id="add-note" name="add-note" placeholder="Milk, Bacon, Eggs" required="required">
            <button id="submit" type="submit"> Create </button> 
        </form> -->
        <div id="search-bar-container">
            <label id="search-bar-label">
                Find your notes here
                <input id="search-bar" name="search" placeholder="Ex: 'Groceries'">
            </label>
        </div>
        <div id="delete-all-container">
            <button id="delete-all">
                <p>Delete All Notes</p> 
            </button>
        </div>
    </div>

    <div id="note-card-container">

        <div id="new-note-btn" class="note-card">
            <h2 class="note-title"><img id="add-btn" src="./add-icon.png" alt="Add a new note"></h2>
            <form id="new-note-form">
                <label for="title-input">Title
                    <br>
                    <input id="title-input" type="text" placeholder="Groceries"> 
                </label>
                <br>
                <label for="body-input">
                    Body 
                    <br>
                    <textarea id="body-input" cols="16" rows="3" required></textarea>
                </label>
                <br>
                <button type="submit">Create</button>
            </form>
        </div>

    
    </div>

    <div id='delete-popup'>
        <div id="popup-content">
            <h1 id='delete-text'>Are you sure you want to delete all notes?</h1>
            <div id='yes-no'>
                <button id='delete-yes'>Yes</button>
                <button id='delete-no'>No</button>
            </div>
        </div>
    </div>

    <script src="./notes-functions.js"></script>
    <script src="./main.js"></script>
</body>
</html>
